<!DOCTYPE html>
<html class="page" lang="en">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <title></title>
  <body class="page__body">
    <div class="container">
      <header class="main-header">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a class="main-nav__link" href="">Games</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">about1</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">about2</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">about3</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">about4</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">about5</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">about6</a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#">Github</a></li>
          </ul>
        </nav>
      </header>
      <section class="main-section">
        <div class="section-wrapper">
          <h2 class="secondary-heading">Calculators</h2>
          <p class="primary-text">numbers</p>
        </div>
        <div class="tabs">
          <div class="tabs__wrapper">
            <ul class="tabs__header">
              <li class="tabs__tab js-tabs-header active" data-tab="1">
                <button class="tabs__link" type="button">Calculators</button>
              </li>
              <li class="tabs__tab js-tabs-header" data-tab="2">
                <button class="tabs__link" type="button">Sites</button>
              </li>
              <li class="tabs__tab js-tabs-header" data-tab="3">
                <button class="tabs__link" type="button">privet3</button>
              </li>
              <li class="tabs__tab js-tabs-header" data-tab="4">
                <button class="tabs__link" type="button">privet4</button>
              </li>
              <li class="tabs__tab js-tabs-header" data-tab="5">
                <button class="tabs__link" type="button">privet5</button>
              </li>
            </ul>
            <div class="tabs__body">
              <div class="tabs__content js-tabs-body active" data-tab="1">
                <div class="tabs">
                  <div class="tabs__wrapper">
                    <ul class="tabs__header">
                      <li class="tabs__tab js-tabs-calc-header active" data-tab="1">
                        <button class="tabs__link" type="button">Simple</button>
                      </li>
                      <li class="tabs__tab js-tabs-calc-header" data-tab="2">
                        <button class="tabs__link" type="button">Normal</button>
                      </li>
                      <li class="tabs__tab js-tabs-calc-header" data-tab="3">
                        <button class="tabs__link" type="button">Hard</button>
                      </li>
                    </ul>
                    <div class="tabs__body">
                      <div class="tabs__content js-tabs-calc-body active" data-tab="1">
                        <div class="tabs__content-wrapper">
                          <div class="calculator-one">
                            <p>Number one</p>
                            <input type="text" id="n1">
                            <p>Number two</p>
                            <input type="text" id="n2">
                            <div class="calculator-one__buttons">
                              <button class="btn-calc" type="button" onclick="plus()">+</button>
                              <button class="btn-calc" type="button" onclick="substract()">-</button>
                              <button class="btn-calc" type="button" onclick="multiply()">X</button>
                              <button class="btn-calc" type="button" onclick="division()">\</button>
                            </div>
                            <p id="out">Result</p>
                          </div>
                        </div>
                      </div>
                      <div class="tabs__content js-tabs-calc-body" data-tab="2">
                        <div class="tabs__content-wrapper">
                          <div class="calculate">
                            <div class="calculate__output">
                              <div class="previous-operand" data-previous-operand></div>
                              <div class="current-operand" data-current-operand></div>
                            </div>
                            <div class="calculate__buttons" id="operators">
                              <button class="btn btn-calc btn-span" type="button" data-all-clear>AC</button>
                              <button class="btn btn-calc" type="button" data-delete>DEL</button>
                              <button class="btn btn-calc" type="button" data-operation>/</button>
                              <button class="btn btn-calc" type="button" data-operation>*</button>
                              <button class="btn btn-calc" type="button" data-operation>+</button>
                              <button class="btn btn-calc" type="button" data-operation>-</button>
                              <button class="btn btn-calc" type="button" data-number>1</button>
                              <button class="btn btn-calc" type="button" data-number>2</button>
                              <button class="btn btn-calc" type="button" data-number>3</button>
                              <button class="btn btn-calc" type="button" data-number>4</button>
                              <button class="btn btn-calc" type="button" data-number>5</button>
                              <button class="btn btn-calc" type="button" data-number>6</button>
                              <button class="btn btn-calc" type="button" data-number>7</button>
                              <button class="btn btn-calc" type="button" data-number>8</button>
                              <button class="btn btn-calc" type="button" data-number>9</button>
                              <button class="btn btn-calc" type="button" data-number>.</button>
                              <button class="btn btn-calc" type="button" data-number>0</button>
                              <button class="btn btn-calc btn-span" type="button" data-equals>=</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="tabs__content js-tabs-calc-body" data-tab="3">
                        <div class="tabs__content-wrapper">
                          <div class="calculator-three">
                            <div class="calculator-three__buttons">
                              <div class="stadart-simple">
                                <div class="item input" onclick="">0</div>
                                <div class="item open">&#9660;</div>
                                <div class="wrapper">
                                  <div class="item clean" onclick="clean()">C</div>
                                  <div class="item back" onclick="back()">&#10094;</div>
                                </div>
                              </div>
                              <div class="upstandart-calc">
                                <div class="item type" onclick="f('deg')">deg</div>
                                <div class="item" onclick="f('sin')">sin</div>
                                <div class="item" onclick="f('cos')">cos</div>
                                <div class="item" onclick="f('tan')">tan</div>
                                <div class="item" onclick="f('ctg')">ctg</div>
                                <div class="item" onclick="constant('pi')">&#960;</div>
                                <div class="item" onclick="constant('e')">&#101;</div>
                                <div class="item" onclick="operation('^')">x<span class="upper">y</span></div>
                                <div class="item" onclick="operation('pow-2')">x<span class="upper">2</span></div>
                                <div class="item" onclick="operation('pow-1')">x<span class="upper">-1</span></div>
                                <div class="item" onclick="log('lg')">lg</div>
                                <div class="item" onclick="log('ln')">ln</div>
                                <div class="item" onclick="insert('(')">&#40;</div>
                                <div class="item" onclick="insert(')')">&#41;</div>
                                <div class="item" onclick="fact()">x!</div>
                                <div class="item" onclick="">1/x</div>
                              </div>
                              <div class="standart-calc">
                                <div class="item sqrt" onclick="operation('sqrt')">&#8730;</div>
                                <div class="item percent" onclick="percent()">&#37;</div>
                                <div class="item devide" onclick="insert('/')">&#47;</div>
                                <div class="item multiply" onclick="insert('*')">&#215;</div>
                                <div class="item number" onclick="insert('7')">&#55;</div>
                                <div class="item number" onclick="insert('8')">&#56;</div>
                                <div class="item number" onclick="insert('9')">&#57;</div>
                                <div class="item substract" onclick="insert('-')">&#45;</div>
                                <div class="item number" onclick="insert('4')">&#52;</div>
                                <div class="item number" onclick="insert('5')">&#53;</div>
                                <div class="item number" onclick="insert('6')">&#54;</div>
                                <div class="item point" onclick="insert('.')">&#46;</div>
                                <div class="item number" onclick="insert('1')">&#49;</div>
                                <div class="item number" onclick="insert('2')">&#50;</div>
                                <div class="item number" onclick="insert('3')">&#51;</div>
                                <div class="item number" onclick="insert('0')">&#48;</div>
                                <div class="item plus" onclick="insert('+')">&#43;</div>
                                <div class="item equal" onclick="equal('=')">&#61;</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tabs__content js-tabs-body" data-tab="2">
                <div class="tabs__content-wrapper"></div>
              </div>
              <div class="tabs__content js-tabs-body" data-tab="3">
                <div class="tabs__content-wrapper"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <div class="main-footer__wrapper">
          <div class="social">
            <div class="social-wrapper"><a href="#"></a><a href="#"></a><a href="#"></a></div>
          </div>
        </div>
      </footer>
      <script src="js/libs/jquery-3.6.0.min.js"></script>
      <script src="js/main.min.js"></script>
      <script src="js/libs/libs.min.js" defer></script>
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    </div>
  </body>
</html>
